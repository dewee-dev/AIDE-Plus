name: AIDE-Plus Build

on:
  push:
    branches: [ master, 2.3 ]
  pull_request:
    branches: [ master, 2.3 ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK Components
      run: |
        echo "Installing Android SDK components..."
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "extras;android;m2repository" \
          "extras;google;m2repository"
        
        echo "Installed packages:"
        sdkmanager --list_installed

    - name: Setup Gradle
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        wget https://services.gradle.org/distributions/gradle-9.0-bin.zip
        unzip gradle-9.0-bin.zip
        export PATH=$PATH:$PWD/gradle-9.0/bin
        gradle wrapper --gradle-version 9.0
        chmod +x gradlew

    - name: Create Build Files
      run: |
        # Create root build.gradle
        echo 'buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath "com.android.tools.build:gradle:8.1.0"
            }
        }
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }' > build.gradle

        # Create app/build.gradle
        mkdir -p app
        echo 'plugins {
            id "com.android.application"
        }
        android {
            namespace "com.aide.plus"
            compileSdk 33
            defaultConfig {
                applicationId "com.aide.plus"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
                }
            }
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        }
        dependencies {
            implementation "androidx.appcompat:appcompat:1.6.1"
        }' > app/build.gradle

        # Create settings.gradle
        echo 'include ":app"
        rootProject.name = "AIDE-Plus"' > settings.gradle

    - name: Build APK
      run: |
        echo "Starting build with debug info..."
        ./gradlew assembleDebug --info --stacktrace || true
        
        echo "Checking build outputs..."
        find . -type f -name "*.apk" -ls

    - name: Upload Build Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          **/build/outputs/apk/**/*.apk
          **/build/reports/**
          **/build/outputs/**
          **/*.gradle
          **/*.log
          local.properties
          .gradle/daemon/**/*.log
        if-no-files-found: warn

    - name: Upload Build Logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          **/build/reports/**/*
          **/*.log
          .gradle/daemon/**/*.log
        if-no-files-found: warn
